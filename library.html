<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alt Text Library</title>

    <meta name="apple-mobile-web-app-title" content="alt-text.org">
    <meta name="application-name" content="alt-text.org">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/library.css">

    <script defer src="js/user-info.js"></script>
    <script defer src="js/library.js"></script>
</head>
<body>
<div class="site-header"><a href="index.html" class="site-title">Alt-Text.org</a>
    <span class="user-info">
        <a class="user-name" href="sign-in.html">Sign&nbsp;In</a>
        <img class="user-icon" src="images/anon-user-icon.svg" alt="Anonymous user icon"/>
    </span>
    <hr class="header-break">
    <span class="library-link-box">
        <a href="library.html" class="library-link link-button">The&nbsp;Library</a>
    </span>
    <a class="resources-link" href="resources.html">Resources</a>
</div>
<div class="content">
    <div class="search-box-wrapper">
        <div class="search-title">Choose&nbsp;An&nbsp;Image</div>
        <div class="search-box">
            <span role="button" class="on-computer-search-title search-option-title">On&nbsp;Your&nbsp;Computer</span>
            <span role="button" class="on-the-web-search-title search-option-title">On&nbsp;The&nbsp;Web</span>
            <div class="inner-search-box">
                <form>
                    <div class="search-input-wrapper">
                        <input value="search-file" id="file-search-input" name="file-search-input" type="file"
                               aria-label="Search for file"/>
                        <input value="" placeholder="Image Address" id="url-search-input" name="url-search-input"
                               type="text" aria-label="Search for online image"/>
                    </div>
                    <div class="search-button-wrapper">
                        <span role="button" class="search-button link-button">Search</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loading-anim-wrapper">
        <img class="loading-anim" src="images/loading.svg"
             alt="Loading animation. Small circles arranged in a larger circle rhythmically fade in and out."/>
        <span class="loading-text">Searching...</span>
    </div>
    <div class="error-box">
        <div class="error-message"></div>
        <span role="button" class="link-button back-to-search-button">Back&nbsp;to&nbsp;Image&nbsp;Selection</span>
    </div>
    <div class="favorite">

    </div>
    <div class="search-results">
    </div>
    <div class="not-found">
        <div class="not-found-message">
            No existing description found for that image. Would you like to write one?
        </div>
        <span role="button" class="link-button back-to-search-button">Back&nbsp;to&nbsp;Search</span>
        <span role="button" class="link-button open-editor-button">Yes</span>
    </div>
    <div class="composer">

    </div>
</div>
<div class="site-footer">
    <a class="privacy-link footer-link" href="privacy.html">Privacy&nbsp;Policy</a>
    <a class="tos-link footer-link" href="tos.html">Terms&nbsp;&amp;&nbsp;Conditions</a>
    <a class="cookie-link footer-link" href="cookies.html">Cookie&nbsp;Preferences</a>
    <a class="about-link footer-link" href="about.html">About&nbsp;Us</a>
</div>
</body>
</html>
